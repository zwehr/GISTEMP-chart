<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        .line {
            fill: none;
            stroke: blue;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script>
        var margin = {top: 50, right: 50, bottom: 50, left: 50},
            width = 1000,
            height = 500;

        // parse the time units, which is simply years with this data
        var parseTime = d3.timeParse("%Y");

        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        var valueline = d3.line()
            .curve(d3.curveCardinal)
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.NHem); });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // getting the data from csv
        d3.csv("data/GISTEMPData2.csv", function(error, data) {
            if (error) throw error;

            //format the data
            data.forEach(function(d) {
                d.Year = parseTime(d.Year);
                d.NHem = +d.NHem;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.Year; }));
            y.domain([d3.min(data, function(d) {return d.NHem}), d3.max(data, function(d) { return d.NHem; })]);

            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline);

            // Add the scatterplot
            svg.selectAll("dot")
                    .data(data)
                .enter().append("circle")
                    .attr("r", 3)
                    .attr("cx", function(d) { return x(d.Year); })
                    .attr("cy", function(d) { return y(d.NHem); });

            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y));

        })

    </script>
</body>
